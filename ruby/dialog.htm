<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#ruby_dlg.title}</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body>

<form onsubmit="RubyDialog.insert();return false;" action="#">
	<p>{#ruby_dlg.instruction}</p>
	<ruby>
		<span id="main_text" style="font-size:2em;"></span>
		<rt><input id="rt_text" name="rt_text" style="text-align:center;" value=""></rt>
	</ruby>
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="RubyDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
